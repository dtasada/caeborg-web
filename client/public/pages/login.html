<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Dashboard webapp with a collection of useful tools">
		<meta charset="utf-8">
		<title>Caeborg - Login</title>
		<link rel="stylesheet" type="text/css" href="/.css/style.css">
		<link rel="stylesheet" type="text/css" href="/.css/styles/login.css">
		<link rel="icon" type="image/x-icon" href="/assets/users/caeborg.avif">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script> window.addEventListener('contextmenu', (event) => { event.preventDefault(); }) </script>
	</head>

	<body style="min-height: 100vh;">

		<section id="main">
			<div id="header">
				<img src="/favicon.ico" width="48" height="48">&emsp;<h1>Sign in to Caeborg</h1>
			</div>

			<div id="inputs">
				<input id="username-input" placeholder="username"></input>
				<div id="password-div">
					<input id="password-input" placeholder="password" type="password"></input>

					<button class="show-password-button">
						<i class="fa-solid fa-eye"></i>
					</button>
				</div>

				<button id="submit-button">
					<i class="fa-solid fa-arrow-right-to-bracket"></i> Sign in
				</button>
			</div>
		</section>

		<section id="footer-sec">caeborg-web build</section>

		<script type="text/javascript" src="scripts/login.js" defer></script>
	</body>

</html>
