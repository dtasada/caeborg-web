<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Dashboard webapp with a collection of useful tools">
	<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
	<meta charset="utf-8">
	<title>Caeborg - Dashboard</title>
	<link rel="stylesheet" href="/.css/styles/translate.css">
	<link rel="icon" type="image/x-icon" href="/assets/users/caeborg.avif">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script>window.addEventListener("contextmenu", (event) => event.preventDefault())</script>
</head>

<body>

	<section id="buttons">
		<i id="flip-button" class="fa-solid fa-arrow-right-arrow-left"></i>
		<button class="target">Dutch</button>
		<button class="source">English</button>
		<button>German</button>
		<button>Spanish</button>
		<i id="add-button" class="fa-solid fa-plus"></i>
		<i id="copy-button" class="fa-solid fa-clipboard"></i>
	</section>
	<section id="text-areas">
		<div id="translate-div">
			<textarea id="input-box" placeholder="Never gonna give you up"></textarea>
			<textarea id="output-box" placeholder="Ik ga jou nooit opgeven" disabled></textarea>
		</div>

		<div id="resizer-div" style="display: none"></div>

		<div id="dict-div" style="display: none">
			<textarea id="source-dict-box" placeholder="Dictionary" disabled></textarea>
		</div>
	</section>

	<script type="module" src="/.js/translate.js"></script>
</body>

</html>
