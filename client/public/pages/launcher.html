<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Caeborg - Launcher</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../styles/launcher.css">
        <link rel="icon" type="image/x-icon" href="../assets/caeborg.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <section id="launcher-sec" class="flexbox-container">
            <!--
            <ol id="launcher-ol" class="horizontal">
            <li><button onclick="window.open('https://hageveld.magister.net','_blank')">
                <img class="hageveld.magister.net" width="128" height="128"/><br><p>Magister</p></button></li>
            <li><button onclick="window.open('https://youtube.com/', '_blank')">
                <img class="youtube.com" width="128" height="128"/><br><p>YouTube</p></button></li>
            </ol>
            --> <!-- do not uncomment if launcher.js is working -->
            
            <button id="add-button" onclick="addShortcut()"><i class="fa-solid fa-plus"></i></button> 
        </section>

        <section id="new-shortcut-sec" hidden>
            <section id="input">
                <input id="name-input" type="text" placeholder="Enter shortcut name here..." autocomplete="off">
                <input id="url-input" type="text" placeholder="Enter shortcut URL here..." oninput="placeholderFavicon()" autocomplete="off">
            </section>
            <section id="squares">
                <img id="favicon-img" style="opacity: 0;"/>
                <section id="buttons">
                    <i id="confirm-button" class="fa-solid fa-check" onclick="confirm()"></i>
                    <i id="delete-button" class="fa-solid fa-trash" onclick="confirm()"></i>
                </section>
            </section>
        </section>

        <script type="text/javascript" src="../scripts/launcher.js"></script>
    </body>
</html>
