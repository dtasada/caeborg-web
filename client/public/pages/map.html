<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Dashboard webapp with a collection of useful tools">
	<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
	<meta charset="utf-8">
	<title>Map</title>
	<script>window.addEventListener('contextmenu', (event) => {event.preventDefault();})</script>
	<style>
		iframe {
			width: 100%;
			height: 100%;
			top: 0px;
			position: fixed;
			left: 0px;
		}
	</style>
</head>

<body>

	<!-- q = location, t = view -->
	<section style="width: 100%">
		<iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
			src="https://maps.google.com/maps?hl=en&amp;t=p&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
				href="https://www.maps.ie/population/">Find Population on Map</a>
		</iframe>
	</section>

</body>

</html>
