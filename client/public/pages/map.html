<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Map</title>
		<script>window.addEventListener('contextmenu', (event) => { event.preventDefault(); })</script>
		<style>
		iframe {
			width: 100%; height: 100%;
			top: 0px;
			position: fixed;
			left: 0px;
		}
		</style>
		<script>window.addEventListener('contextmenu', (event) => { event.preventDefault(); })</script>
	</head>

	<body>

		<!-- q = location, t = view -->
		<section style="width: 100%">

			</iframe>
		</section>
