<!DOCTYPE html>

<html lang="en" dir="ltr" style="overflow: hidden;">
	
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Caeborg - Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="icon" type="image/x-icon" href="assets/caeborg.png">
	<script type="text/javascript" src="scripts/index.js"></script>
</head>

<body style="min-height: 100vh;">

  <section id="header-sec">
    <a href="javascript:switchFrame('launcher')"><img src="assets/caeborg.png" height="48"></a>
  </section>


  <section id="sidebar-sec">
    <ol id="sidebar-ol" class="button-list">
      <li><button onclick="switchFrame('calc')">Calculator</button></li>
      <li><button onclick="switchFrame('chat')">Chat</button></li>
      <li><button onclick="switchFrame('chemtools')">ChemTools</button></li>
      <li><button onclick="switchFrame('games')">Games</button></li>
      <li><button onclick="switchFrame('graph')">Graph</button></li>
      <li><button onclick="switchFrame('Map')">Map</button></li>
      <li><button onclick="switchFrame('quote')">Quote</button></li>
      <li><button onclick="switchFrame('translate')">Translate</button></li>
    </ol>
  </section>

	<section id="rest-sec">
		<iframe id="rest-iframe" src="pages/launcher.html" frameBorder="0" allow="clipboard-read; clipboard-write"></iframe>
		<script>
			if (localStorage.getItem('saved_frame') === null) {
				localStorage.setItem('saved_frame', 'launcher');
			} else {
				switchFrame(localStorage.getItem('saved_frame'))
			}
			</script>
	</section>

	<section id="footer-sec">caeborg-web build v0.1.a-1</section>

</body>

</html>
