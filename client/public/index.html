<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Caeborg - Dashboard</title>
		<link rel="stylesheet" type="text/css" href=".css/style.css">
		<link rel="stylesheet" type="text/css" href=".css/styles/index.css">
		<link rel="icon" type="image/x-icon" href="assets/caeborg.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script>window.addEventListener('contextmenu', (event) => { event.preventDefault(); })</script>
	</head>

	<body style="min-height: 100vh;">

		<section id="header-sec">
			<button id="menu-button" onclick="toggleSidebarSec()"><i class="fa-solid fa-bars"></i></button> 
			<a href="javascript:switchFrame('launcher')"><img src="assets/caeborg.png" height="48"></a>
		</section>


		<section id="sidebar-sec">
			<ol id="sidebar-ol" class="button-list">
				<li><button onclick="switchFrame('calc')">Calculator</button></li>
				<li><button onclick="switchFrame('chat')">Chatting</button></li>
				<li><button onclick="switchFrame('chemtools')">ChemTools</button></li>
				<li><button onclick="switchFrame('games')">Games</button></li>
				<li><button onclick="switchFrame('graph')">Graphing Tool</button></li>
				<li><button onclick="switchFrame('map')">Map</button></li>
				<li><button onclick="switchFrame('paint')"disabled>Paint</button></li>
				<li><button onclick="switchFrame('meme')" disabled>Meme Maker</button></li>
				<li><button onclick="switchFrame('quote')">Inspirobotâ„¢</button></li>
				<li><button onclick="switchFrame('shell')">Shell</button></li>
				<li><button onclick="switchFrame('translator')">Translator</button></li>
			</ol>
		</section>

		<section id="rest-sec">
			<iframe id="rest-iframe" src="pages/launcher.html" frameBorder="0"></iframe>
		</section>

		<section id="footer-sec">caeborg-web build v0.1</section>

		<script type="text/javascript" src="scripts/index.js" defer></script>
	</body>

</html>
