<!DOCTYPE html>

<html lang="en" dir="ltr" style="background-color: var(--col-crust); overflow: hidden;">
	
<head>
	<script> const publicUrl = "http://localhost:8000" </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
	<!-- <base href="http://localhost:3000/"> -->
  <title>Caeborg - Dashboard</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8000/style.css">
  <link rel="stylesheet" type="text/css" href="http://localhost:8000/styles/index.css">
  <link rel="icon" type="image/x-icon" href="http://localhost:8000/assets/logo.png">
	<script type="text/javascript" src="http://localhost:8000/scripts/index.js"></script>
</head>

<body style="min-height: 100vh;">

  <section id="header-sec">
    <a href="http://localhost:8000/index.html"><img src="http://localhost:8000/assets/logo.png" height="48"></a>
  </section>


  <section id="sidebar-sec">
    <ol id="sidebar-ol" class="button-list">
      <li><button onclick="switchFrame('calc')">Calculator</button></li>
      <li><button onclick="switchFrame('chat')">Chat</button></li>
      <li><button onclick="switchFrame('chemtools')">ChemTools</button></li>
      <li><button onclick="switchFrame('games')">Games</button></li>
      <li><button onclick="switchFrame('graph')">Graph</button></li>
      <li><button onclick="switchFrame('quote')">Quote</button></li>
      <li><button onclick="switchFrame('translate')">Translate</button></li>
    </ol>
  </section>

	<section id="rest-sec">
		<iframe id="rest-iframe" src="http://localhost:8000/pages/launcher.html" frameBorder="0" allow="clipboard-read; clipboard-write"></iframe>
	</section>

	<section id="footer-sec">caeborg-web build v0.1.a-1</section>

</html>
